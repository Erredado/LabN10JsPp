<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 2: Operaciones Matemáticas y Comparación</title>
</head>
<body>
    <script>
        let a = 7;
        let b = 5;

        let resta = a-b;
        let suma = a+b;
        let division = a/b;
        let multiplicacion = a*b;

        console.log(resta);
        console.log(suma);
        console.log(division);
        console.log(multiplicacion);

        let igualdad = a==b;
        let diferencia = a!=b;
        let mayQue = a > b;
        let menQue = a < b;
        let mayIg = a >= b;
        let menIg = a < b;

        console.log(igualdad);
        console.log(diferencia);
        console.log(mayQue);
        console.log(menQue);
        console.log(mayIg);
        console.log(menIg);
    </script>
</body>
</html>
